name: Build SmartDNS

on:
  push:
    branches:
      - main  # 或者你希望触发构建的分支
  pull_request:
    branches:
      - main  # 或者你希望触发构建的分支
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Ubuntu
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libssl-dev cmake git wget

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # 或者你需要的 Node.js 版本

    - name: Compile SmartDNS
      run: |
        chmod +x package/build-pkg.sh
        ./package/build-pkg.sh --platform linux --arch arm --with-ui --static
